<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="#" />
    <!--Bootstrap Css Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My css Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Page Title-->
    <title>Title</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>Multiplication Table Game</h1>
      <hr />
      <div class="row">
        <div class="col-md-5 col-sm-12">
          <!--Form Start-->
          <div id="form-container" class="px-2 mb-3 border bordered border-2 shadow">
            <form id="my-form">
              <div class="mb-3">
                <div class="mt-2">
                  <label for="exampleInputText1" class="form-label mb-1">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mt-2">
                  <label for="exampleInputText1" class="form-label mb-1">Surname</label>
                  <input type="text" class="form-control" id="surname" name="surname" required />
                </div>
                <div class="mt-3">
                  <button id="add-player" type="button" class="btn btn-primary">Add Player</button>
                </div>
              </div>
            </form>
          </div>
          <!--Form End-->
          <!--Player List Start-->
          <div id="player-container" class="shadow border p-2 mb-3">
            <h4 class="p-2">Player List</h4>
            <table class="table table-hover table-striped">
              <thead>
                <th>Name</th>
                <th>Surname</th>
                <th>Score</th>
                <th></th>
                <th></th>
              </thead>
              <tbody id="player-list">
                <!-- renderPlayerList works here -->
              </tbody>
            </table>
          </div>
          <!--Player List End-->
        </div>
        <!--Game Section Start-->
        <div
          class="col-md-7 col-sm-12 p-4 bg-warning h-100 shadow d-flex flex-column justify-content-center"
        >
          <!--Game play and music button area start-->
          <div class="d-flex justify-content-between mb-1">
            <button type="button" id="play-game-button" class="btn btn-success rounded-pill">
              <i class="fas fa-play"></i> Play Game
            </button>
            <div class="d-flex">
              <button
                id="play"
                type="button"
                onclick="play()"
                class="btn btn-info me-2 text-white rounded-pill"
              >
                <i class="fa-solid fa-play text-white"></i>
              </button>
              <button type="button" class="btn btn-dark me-2 text-white disabled rounded-pill">
                <i class="fas fa-music"></i>
              </button>
              <button
                id="pause"
                type="button"
                onclick="pause()"
                class="btn btn-danger text-white rounded-pill"
              >
                <i class="far fa-pause-circle"></i>
              </button>
            </div>
          </div>
          <!--Game play and music button area end-->
          <div id="play-game-info" class="d-flex justify-content-center mt-2">
            <div id="who-player" class="d-flex justify-content-center">
              <h5 class="me-2">Who's Playing:</h5>
              <h5 id="player-name">Not Determined</h5>
            </div>
          </div>
          <div
            class="play-area h-50 w-50 mx-auto mt-3 mb-2 bg-info p-4 border shadow border-primary d-flex flex-column align-items-center"
          >
            <div
              id="question-area-container"
              class="d-flex flex-column justify-content-center align-items-center mb-2"
            >
              <div class="question-text me-2">
                <span id="question-number"></span> <span id="question">Start if you are ready</span>
              </div>
              <input id="answer-input" type="number" class="w-50" />
            </div>
            <button type="button" id="next-button" class="btn btn-primary">Next</button>
            <p class="text-center mt-2 text-secondary ten-second-info">
              You are racing against time. You have 10 seconds for each question.
            </p>
            <p id="result-text-area" class="text-center mt-2 text-white"></p>
          </div>
          <button type="button" id="save-result-button" class="btn btn-primary w-25 mx-auto">
            Save Result
          </button>
        </div>
        <!--Game Section End-->
      </div>
    </div>
    <!--Music Area Start-->
    <figure>
      <audio id="mySong" src="./music/myFon2.mp3" autoplay>
        Your browser does not support the
        <code>audio</code> element.
      </audio>
    </figure>
    <!--Music Area End-->
    <!--Bootstrap script Link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!--Sweet Alert Script-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Data Script-->
    <script src="./js/data.js"></script>
    <!--Dom Script-->
    <script src="./js/dom.js"></script>
    <!--Function Script-->
    <script src="./js/function.js"></script>
    <!--fullscreen Script-->
    <script src="./js/fullScreen.js"></script>
    <!--App Script-->
    <script src="./js/app.js"></script>
  </body>
</html>
